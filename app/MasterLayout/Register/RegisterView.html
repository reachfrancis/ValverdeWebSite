<section id="registerPage" ng-controller="RegisterController as Register">
    <h1>Welcome to the Register Page View</h1>
 <div ng-controller="TooltipDemoCtrl" ng-class="Register">   
    <div class="form-group f">
      <label>Dynamic Tooltip Text</label>
      <input type="*First Name" ng-model="dynamicTooltipText" class="form-control">
    </div>
    <div class="form-group se">
      <label>Dynamic Tooltip Text</label>
      <input type="*Last Name" ng-model="dynamicTooltipText" class="form-control">
    </div>
    <div class="form-group th">
      <label>Dynamic Tooltip Text</label>
      <input type="*City" ng-model="dynamicTooltipText" class="form-control">
    </div>
    <div class="form-group fo">
      <label>Dynamic Tooltip Text</label>
      <input type="*State" ng-model="dynamicTooltipText" class="form-control">
    </div>
    <div class="form-group fi">
      <label>Dynamic Tooltip Text</label>
      <input type="*Zip" ng-model="dynamicTooltipText" class="form-control">
    </div>
    <div class="form-group si">
      <label>Dynamic Tooltip Text</label>
      <input type="*Email Address" ng-model="dynamicTooltipText" class="form-control">
    </div>
    <div class="Age">
      <label>Dynamic Tooltip Text</label>
      <input type="text" ng-model="dynamicTooltipText" class="form-control">
    </div>
    <div class="Gender">
      <label>Dynamic Tooltip Text</label>
      <input type="radio" value="Gender" ng-model="dynamicTooltipText" class="form-control">
    </div>
</div>    
</section>
